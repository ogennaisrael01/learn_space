<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} Verification Code</title>
</head>

<body style="background-color: #f6f7fb; margin: 0; padding: 0;">

    <table width="100%" border="0" cellspacing="0" cellpadding="0" 
           style="background-color: #f6f7fb; padding: 40px 0;">
        <tr>
            <td align="center">

                <table width="600" border="0" cellspacing="0" cellpadding="0" 
                       style="background: #ffffff; padding: 30px; border-radius: 10px;">

                    <!-- Header -->
                    <tr>
                        <td align="center" 
                            style="padding-bottom: 20px; font-size: 26px; font-weight: bold; color: #333;">
                            {{ app_name }}
                        </td>
                    </tr>

                    <tr>
                        <td style="font-size: 16px; color: #444;">
                            <p>Hello {{ name }},</p>
                            <p>Use the verification code below to complete your account registratio on <strong>{{ app_name }}</strong>.</p>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding: 25px 0;">
                            <div style="
                                background: #f0f2f8; 
                                padding: 15px 25px; 
                                font-size: 32px; 
                                letter-spacing: 8px; 
                                font-weight: bold; 
                                color: #2a2a2a; 
                                border-radius: 8px;
                                display: inline-block;
                            ">
                                {{ code }}
                            </div>
                        </td>
                    </tr>

                    <!-- Footer Text -->
                    <tr>
                        <td style="font-size: 14px; color: #666; padding-top: 20px;">
                            <p>This code is required to verify your account</p>
                            <p>OTP code expires in {{ expires_at }} minutes after registration</p>
                            <p>Thanks,<br>Team {{ app_name }}</p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
